<!DOCTYPE <!DOCTYPE html>
<html>

<head>
    <title>Wiisher</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>

    <script src="https://use.fontawesome.com/7f44a39c8c.js"></script>

</head>

<body>

    <div class="container">
        <div class="jumbotron">
            <h1 class="display-3">Wiisher</h1>
            <p class="lead">A simple list for sharing your wishes
            </p>

            <p class="coll-sm-12 col-md-3">
                <button type="button" class="btn btn-primary btn-block" data-toggle="modal" data-target="#newModal">
                    Start a new Wiisher
                </button>
                Or
                <button type="button" class="btn btn-outline-secondary btn-block" data-toggle="modal" data-target="#loginModal">
                    Continue a Wiisher
                </button>
            </p>

            <hr class="my-2">
            <p>Got a code?</p>
            <p class="lead">
                <form>

                    <div class="input-group">
                        <input type="text" class="form-control col-sm-12 col-md-3" placeholder="a2rer">
                        <div class="input-group-btn">
                            <button type="button" class="btn btn-default" data-toggle="modal" data-target="#guestModal">
                                <i class="fa fa-arrow-circle-o-right" aria-hidden="true"></i>
                                </a>
                        </div>
                    </div>
                </form>
            </p>
        </div>
    </div>
    <div class="container">

        <!-- The newModal -->
        <div class="modal fade" id="newModal">
            <div class="modal-dialog">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Start a new Wiisher</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <!-- Modal body -->
                    <div class="modal-body">

                        <div class="form-group">
                            <label for="usr">Username:</label>
                            <input type="text" class="form-control" id="usr" placeholder="newUser">
                        </div>
                        <div class="form-group">
                            <label for="usr">Password:</label>
                            <input type="password" class="form-control" id="usr">
                        </div>
                        <div class="form-group">
                            <label for="usr">Confirm Password:</label>
                            <input type="password" class="form-control" id="usr">
                        </div>
                    </div>

                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <a href="newuser.html" class="btn btn-success"><i class="fa fa-check"></i></a>
                        <button type="button" class="btn btn-light" data-dismiss="modal"><i class="fa fa-times"></i></button>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <div class="container">

        <!-- The Modal -->
        <div class="modal fade" id="loginModal">
            <div class="modal-dialog">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Login</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <!-- Modal body -->
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="usr">Username:</label>
                            <input type="text" class="form-control" id="usr" placeholder="user">
                        </div>
                        <div class="form-group">
                            <label for="usr">Password:</label>
                            <input type="password" class="form-control" id="usr">
                        </div>
                    </div>

                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <a href="user.html" class="btn btn-success"><i class="fa fa-check"></i></a>
                        <button type="button" class="btn btn-light" data-dismiss="modal"><i class="fa fa-times"></i></button>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <div class="container">

        <!-- The guestModal -->
        <div class="modal fade" id="guestModal">
            <div class="modal-dialog">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Wenslijst1</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>

                    <!-- Modal body -->
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="usr">Naam:</label>
                            <input type="text" class="form-control" id="usr" placeholder="guest">
                        </div>

                    </div>

                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <a href="wenslijst1guest.html" class="btn btn-success"><i class="fa fa-check"></i></a>
                        <button type="button" class="btn btn-light" data-dismiss="modal"><i class="fa fa-times"></i></button>
                    </div>

                </div>
            </div>
        </div>
